name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - main # Se déclenche quand vous pushez sur la branche main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Utilisez la version de votre projet

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # On envoie tout, y compris le dossier .next et les dépendances de prod
          local-dir: ./ 
          # Chemin sur votre cPanel (ex: /public_html ou /apps/mon-app)
          server-dir: ./public_html/ 
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
