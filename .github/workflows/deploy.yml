name: Deploy Next.js to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Prepare Restart File
        run: |
          mkdir -p tmp
          touch tmp/restart.txt

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # On envoie le code build√©, le server.js et le dossier tmp pour le restart
          local-dir: ./
          server-dir: ./git/reposMirror/GetssonePortfolio/
          # On exclut ce qui est lourd ou inutile sur le serveur
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/src/**
